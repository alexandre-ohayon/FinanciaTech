<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/transactions">Transactions</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <h2>Dashboard</h2>
  
<!-- Graphique des revenus vs dépenses -->
<div *ngIf="revenueExpenseData.length > 0">
    <ngx-charts-bar-vertical
      [results]="revenueExpenseData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showDataLabel]="true"
      [roundEdges]="true">
    </ngx-charts-bar-vertical>
  </div>
  
<!-- Graphique mensuel -->
<div *ngIf="monthlyChartData.length > 0">
    <ngx-charts-line-chart
      [results]="monthlyChartData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true">
    </ngx-charts-line-chart>
  </div>
  
  <!-- Graphique des catégories -->
  <div *ngIf="barChartData.length > 0">
    <ngx-charts-bar-vertical
      [results]="barChartData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showDataLabel]="true"
      [roundEdges]="true">
    </ngx-charts-bar-vertical>
  </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
